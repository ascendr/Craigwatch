<!doctype html>
<html>
  <head>
    <title>CraigWatch</title>
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
  <div class="well">
    <h4><img src="128activeeye.png" style="width:32px;height:32px;"> CraigWatch</h4>
  </div>
<div class="container">
<div class="panel-group">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a data-toggle="collapse" href="#collapse1">Preferences</a>
      </h3>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
    <div class="panel-body">
    <form class="form-inline">
      <div class="form-group col-xs-2 col-sm-4">
        <label for="button_enable">Search Status:  </label>
          <input id="button_enable" class="form-control" type="button" value="disabled">
      </div>
      <div class="form-group col-xs-2 col-sm-4">
        <label for="pollmin">  Search every:  </label>
           <input id="pollmin" class="form-control" type="text" value="15"> minutes
      </div>
      <div class="form-group col-xs-2 col-sm-4">
        <label for="chk_audible">  Play sound?  </label>
            <input id="chk_audible" class="form-control" type="checkbox">
      </div>
      <div class="form-group col-xs-2 col-sm-2">
      </div>
      <div class="form-group col-xs-2 col-sm-2">
        <label for="clearcache"> Clear Cache </label>
        <button id="clearcache" class="form-control">
        <span class="glyphicon glyphicon-trash"/>
      </button>
      </div>
    </form>
  </div>
</div>
</div>
<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse" href="#collapse2">Saved Searches  <span id="ss_badge" class="badge"></span></a>
        </h3>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
            <table id="search-table" class="table table-striped table-condensed">
          </table>
        </div>
      </div>
   </div>
 </div>
</div>
    <div class="result-table-container">
      <div class="row col-sm-8">
        <label label-default">Results  <span id="r_badge" class="badge"></span></label>
        <table id="result-table" class="table table-striped table-condensed">
          <thead>
            <tr>
              <td><input type="checkbox" id="ckb_sall"></td>
              <td><strong></strong></td>
              <td><strong>Title</strong></td>
              <td><strong>Area</strong></td>
              <td><strong>Nearby</strong></td>
              <td><strong>Price</strong></td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="row col-sm-8">
      <form class="form-inline">
        <!--<input id="ckb_sall" class="form-control col-sm-2" type="checkbox"/>-->
        <input id="btn_bulkack" class="form-control col-sm-2" type="button" value="Dismiss"/>
        <div class="row col-sm-8 row col-sm-8">
        <input id="runnow" class="form-control col-sm-2" type="button" value="Run Now"/>
      </form>
      </div>
   </div>
</body>
</html>
